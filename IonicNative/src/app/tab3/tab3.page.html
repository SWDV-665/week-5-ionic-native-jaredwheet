<ion-header>
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 class="no-item" text-center *ngIf="loadItems().length===0">
    No items available on the list!
  </h3>
  <ion-list>

    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <h3>{{item.quantity}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editItem(item,i)" color="primary">
          <ion-icon slot="start" name="create"></ion-icon>
          Edit
        </ion-item-option>


        <ion-item-option (click)="shareItem(item,i)" color="gray">
          <ion-icon slot="start" name="share-alt"></ion-icon>
          Share
        </ion-item-option>

        <ion-item-option (click)="removeItem(item, i)" color="secondary">
          <ion-icon slot="start" name="archive"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="addItem()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
